<section>
  <div id="div-posts" *ngIf="showPosts()">
    <article class="post" *ngFor="let post of posts">
      <a [routerLink]="['/blog-post', post.title, post.image, post.text]">
        <h2>{{post.title}}</h2>
        <img class="post-img" src="{{post.image}}">
        <article class="post-text">{{post.text | slice: 0:500}}...</article>
      </a>
    </article>
  </div>
</section>
